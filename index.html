<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Random Character</title>
  </head>

  <body>

    <div class="game-title" hidden>Game</div>

    <div class="card mb-3" id="content">
      <div id="content-inner">
        <div class="card-header">
          <h2></h2>
        </div>
        <div class="card-body">
          <div class="character">
            <div id="char-name"></div>
            <div id="char-img-container">
              <img id="char-img" class="char-icon" src="blank.png" align="middle"></img>
            </div>
          </div>
          <div id="user-controls">
            <div id="game-select-container">
              <button id="game-select" class="btn btn-primary btn-push" data-toggle="modal" data-target="#game-select-modal"><img src="gamecube_controller.png" align="middle"></img></button>
            </div>
            <div id="random-button-container">
              <button id="random-button" class="btn btn-primary btn-push">Random</button>
            </div>
            <div id="no-repeat-check-form" class="form-check">
              <div>
                <input class="form-check-input" type="checkbox" value="" id="no-repeat-check">
                <label class="form-check-label" for="no-repeat-check">
                  No Repeats
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Select Modal -->
    <div id="game-select-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Choose a Game</h4>
          </div>
          <div class="modal-body">
            <div id="game-select-table">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="game-select-ok" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div id="roster-menu">
      <select>
        <option value="Custom">Custom</option>
      </select>
      <button id="refresh-roster" type="button" class="btn btn-primary btn-push" data-toggle="tooltip" data-placement="right" title="Reset weights">&#8634;</button>
    </div>

    <br>
    <div class="grid-container" id="char-list"></div>
    <br>
    <div id="icon-credits"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
